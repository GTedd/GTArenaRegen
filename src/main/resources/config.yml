prefix: "&e[&2ArenaRegen&e]"

general:
  # How many blocks can be in each section.
  arena-size-limit: 10000000

  # How many blocks are analyzed in arena creation per second. Increasing
  # this will increase the speed arenas are created but will cause more lag.
  AnalyzeBlockSpeed: 49600

  # What item should the selection tool be for creating the arenas
  SelectionToolItem: GOLDEN_HOE

regen:
  regen-speed: 1000 # How many blocks to regenerate every tick
  regen-only-modified: false # Should the plugin only regenerate blocks that have been modified?