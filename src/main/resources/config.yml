prefix: "&e[&2ArenaRegen&e]"

general:
  arena-size-limit: 40000
  max-arenas: 100
  analyze-speed: 40000
  selection-tool: GOLDEN_HOE

regen:
  regen-speed-type: PRESET # PRESET or CUSTOM
  regen-speed: FAST # SLOW, NORMAL, FAST, VERYFAST, EXTREME (used if regen-speed-type is PRESET)
  custom-regen-speed: 10000 # Integer value used if regen-speed-type is CUSTOM
  track-entities: true
  regen-only-modified: false
  confirmation-prompt: false
  players-inside-arena:
    cancel-regen: false
    kill: false
    execute-commands: true
    commands:
      - "say {player} is inside the arena!"
    teleport-to-spawn: true