  region-resized: "&aRegion '{arena_name}' has been successfully resized!"
  arena-not-found: "&cArena '{arena_name}' does not exist."
  regen-complete: "&aArena '{arena_name}' has been successfully regenerated!"
  spawn-set: "&aSpawn point for arena '{arena_name}' has been set!"
  teleport-success: "&aTeleported to arena '{arena_name}'."
